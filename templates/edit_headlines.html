<!DOCTYPE html>
<html>
<head>
    <title>Edit Headlines</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>✏️ Edit Headlines</h1>
    {% for headline in headlines %}
    <form method="post">
        <input type="hidden" name="headline_index" value="{{ loop.index0 }}">
        <label>Title:</label>
        <input type="text" name="title" value="{{ headline['NAME'] }}" required><br>
        <label>Headline Text:</label>
        <textarea name="text" rows="2" required>{{ headline['TICKER'] }}</textarea><br>
        <button type="submit">Update</button>
        <button type="submit" name="delete" value="{{ loop.index0 }}" onclick="return confirm('Are you sure you want to delete this headline?');">Delete</button>
        <hr>
    </form>
    {% endfor %}
    <a href="/">⬅ Back to Home</a>
</body>
</html>
